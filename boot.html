<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOSTRAP CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!--card-->
    <section class="bg-primary p-5 text-center text-dark">
        <div class="row g-5">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://wallup.net/wp-content/uploads/2017/11/23/533023-Lamborghini-car-car_show-photography-black_cars-luxury_cars.jpg" class="card-img-top rounded-circle" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Ford Classic Car</h5>
                      <p class="card-text">Looking for durable and stylish car for this year , Ford is here to offer you the best.</p>
                      <a href="#" class="bi bi-facebook  text-dark nx-1"></a>">enquire here </a>
                    </div>
                  </div>
            </div>
             <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://m.atcdn.co.uk/vms/media/w600/89e690090b23430699d394b9fc4901cc.jpg"  alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Model Lamborgini</h5>
                      <p class="card-text">This is a must have car for every household .</p>
                       <a href="#" class="bi bi-facebook  text-dark nx-1"></a>
                       <a href="#" class="bi bi-instagram  text-dark nx-1"></a>
                       <a href="#" class="bi bi-whatsapp  text-dark nx-1"></a>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.v1Zs5l45Hcprj_tGQJsrUAHaEg?w=291&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">pink corvette</h5>
                      <p class="card-text">All girly love pinky and this is one of the best feminine car of 2025.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    
    

 
  








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
